<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>HTML Tables</h2>

    <!--cellspacing is use for space between cell-->
    <!--cellpadding is use for give space between border and text -->

    <table border="5" cellspacing="10" cellpadding="10">
        <thead>
            <tr>
                <th>Days/Period</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
    
        </thead>
        <tbody>
        <tr>
            <td>Mon</td>
            <td>Science</td>
            <td>Math</td>
            <td>Games</td>
            <td rowspan="2">Games</td>
            <!--for merging 2 row by using rowspan-->
        </tr>

        <tr>
            <td>Tue</td>
            <td>Hindi</td>
            <td>English</td>
            <td>Science</td>
            
        </tr>

        <tr>
            <td>Wed</td>
            <td>Moral Science</td>
            <td>Sanskrit</td>
            <td>Hindi</td>
            <td>Math</td>
        </tr>

        <tr>
            <td>Thu</td>
            <td>Sanskrit</td>
            <td>Math</td>
            <td colspan="2">Half Day</td>
            <!--<td>Half Day</td>-->
            <!--for merging tow column by using colspan-->
            
        </tr>

      <tbody/>

        <tfoot>
            <tr>
                <th colspan="5">Time Table For Class V</th>
            </tr>
        </tfoot>
    </table>


</body>
</html>
