<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--required is use for important thing-->
    <span>Username</span>
    <input type="text" placeholder="Username" required>
    <br>
    <br>
    <!--label and id will activate the text-->
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Username" required>
    <br>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password">
    <br>
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email">
    <br>
    <br>
    <span>File</span>
    <input type="file">
    <br>
    <br>
    <!--we can use maxlenth too-->
    <span>Telephone</span>
    <input type="tel" maxlength=10>
    <br>
    <br>
    <span>Number</span>
    <input type="number" min="10" max="30">
    <br>
    <br>
    <span>Male</span>
    <input type="radio">
    <span>Female</span>
    <input type="radio">
    <span>Other</span>
    <input type="radio">
    <br>
    <br>
    <!--checked is boolen value use for by default check-->
    <!--disabled is use for not use-->
    <span>I Agree To Terms And Conditions</span>
    <input type="checkbox" checked>
    <br>
    <br>
    <input type="color" disabled>
    <br>
    <br>
    <span>Date</span>
    <input type="date">
    <br>
    <br>
    <span>Time</span>
    <input type="time">
    <br>
    <br>
    <span>Write Your Hobbies</span>
    <br>
    <textarea cols="30" rows="5"></textarea>
    <br>
    <br>
    <select>
        <option value="">Jan</option>
        <option value="">Feb</option>
        <option value="">Mar</option>
        <option value="">Apl</option>
        <option value="">May</option>
        <option value="">Jun</option>

    </select>
    <br>
    <br>
    <span>Rating</span>
    <input type="range">


</body>
</html>
